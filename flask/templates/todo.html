{% extends "layout.html" %}

{% block body %}
  <a href="{{ url_for("todo_new") }}">Add new task</a>

  <ul class=entries>
    {% for task in tasks %}
      <li>
        <h2>{{ task.name }}
          <a href="{{ url_for("todo_remove", tid=task.tid) }}" class="small">
             -- DONE!
          </a>
        </h2> 
      </li>
    {% else %}
      <li><em>WOOHOO!.  No todos here so far</em>
    {% endfor %}
  </ul>
{% endblock %}
